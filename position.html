<!DOCTYPE html>
<html>
  <head>
    <title>Position Practice</title>
  </head>
  <body style="
    height: 3000px;
    padding-top: 60px;
    padding-left: 82px;
  ">
    <div style="
      background-color: black;
      color: white;
      position: fixed;
      top: 0px;
      left: 0px;
      right: 0px;
      height: 50px;
      z-index: 1;
    ">header</div>

    <div style="
      background-color: lightgreen;
      color: white;
      position: fixed;
      left: 0px;
      bottom: 0px;
      top: 50px;
      width: 72px;
    ">sidebar</div>

    <div style="
      position: absolute;
      background-color: red;
      color: white;
      right: 10px;
      top: 60px;
    ">
    absolute
    </div>


    <div style="
      background-color: lightblue;
      height: 200px;
      width: 200px;
    ">Div 1</div>

    <div style="
      background-color: lightpink;
      height: 200px;
      width: 200px;
      position: relative;
    ">
      <div style="
        position: absolute;
        background-color: black;
        color: white;
        right: 10px;
        bottom: 10px;
      ">
      5:00
      </div>
      
      Div 2
    </div>

    

  </body>

</html>
